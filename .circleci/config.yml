version: 2

image: &image
    docker:
      - image: gentoo/stage3:systemd-20201118
    environment:
      target: "Z390"


setup_env: &setup_env
    name: Prepare env
    command: |
      emerge-webrsync
      emerge -q dev-vcs/git

      git clone https://github.com/pgrandin/stage4.git /root/project/
      cd /root/project
      git checkout config_based
      rsync -vrtza files/Z390/ /

upload_packages: &upload_packages
    name: Upload packages
    command: |
      emaint binhost --fix
      rsync -vrtza --delete /var/cache/binpkgs -e "ssh -o StrictHostKeyChecking=no" ubuntu@packages.kazer.org:/packages/$target/

jobs:
  build_kernel:
    <<: *image
    steps:
      - attach_workspace:
            at: /tmp/portage
      - run: *setup_env
      - run:
          name: Prepare kernel build
          command: |
            emerge -q eix jq
            eix-update

            git clone https://github.com/pgrandin/kernel-configs.git /tmp/kernel-configs-master/
            pushd /tmp/kernel-configs-master/
            kconfig_sha=$(git rev-parse HEAD)
            popd

            echo "${kversion}-${kconfig_sha}" > kernel-config.txt
            cp kernel-config.txt /tmp/portage/kernel-config.txt # for workspace persistence
            cat /tmp/portage/kernel-config.txt

      - restore_cache:
          key: kernel-v1-{{ checksum "/tmp/portage/kernel-config.txt" }}
      - run:
          name: Build kernel
          command: |
            kversion=$(eix gentoo-source|awk -F'[()]' '/ [~]5.8/ {version=$2} END{print version}')

            if [[ -e "/usr/src/linux-${kversion}-gentoo/arch/x86_64/boot/bzImage" ]]; then
              echo "Found kernel from cache, skipping compilation"
            else
              echo "=sys-kernel/gentoo-sources-$kversion ~amd64" > /etc/portage/package.keywords/gentoo-sources
              MAKEOPTS="-j$(nproc)" FEATURES="-getbinpkg" emerge -q =gentoo-sources-$kversion

              cd /usr/src/linux
              cat arch/x86/configs/x86_64_defconfig /tmp/kernel-configs-master/common_defconfig > arch/x86/configs/${target}_defconfig

              confs=$(cat /root/project/config.json | jq --arg HOST target -r '.configs[] | select (.["host"]==$HOST) | .kernel_configs |.[]' )
              for conf in $confs; do
                  cat /tmp/kernel-configs-master/${conf}_defconfig >> arch/x86/configs/${target}_defconfig
              done
              cat /tmp/kernel-configs-master/${target}_defconfig >> arch/x86/configs/${target}_defconfig
              make defconfig ${target}_defconfig
              make -j$(nproc)
            fi
      - save_cache:
          paths:
            - /usr/src/
          key: kernel-v1-{{ checksum "/tmp/portage/kernel-config.txt" }}
      - persist_to_workspace:
          root: .
          paths:
            - ./kernel-config.txt


  build_llvm:
    <<: *image
    steps:
      - attach_workspace:
            at: /tmp/portage
      - run: *setup_env
      - run:
          name: Build llvm
          command: |
            MAKEOPTS="-j2" emerge -1 llvm
            rsync -vrtza /var/cache/binpkgs packages/
            rm packages/Packages
      - persist_to_workspace:
          root: .
          paths:
            - ./packages

  build_boost:
    <<: *image
    steps:
      - attach_workspace:
            at: /tmp/portage
      - run: *setup_env
      - run:
          name: Build boost
          command: |
            MAKEOPTS="-j2" emerge -1 dev-libs/boost
            rsync -vrtza /var/cache/binpkgs packages/
            rm packages/Packages
      - persist_to_workspace:
          root: .
          paths:
            - ./packages

  synchronize_steps:
    <<: *image
    steps:
      - attach_workspace:
            at: /var/cache/binpkgs
      - run: *upload_packages

  build_system:
    <<: *image
    steps:
      - attach_workspace:
            at: /tmp/portage
      - run: *setup_env
      - restore_cache:
          key: kernel-v1-{{ checksum "/tmp/portage/kernel-config.txt" }}
      - run:
          name: Build @system
          command: |
            emerge -uq libudev # for elogind
            MAKEOPTS="-j$(nproc)" emerge -NDuq @system
      - run: *upload_packages

  build_world:
    <<: *image
    steps:
      - attach_workspace:
            at: /tmp/portage
      - run: *setup_env
      - restore_cache:
          key: kernel-v1-{{ checksum "/tmp/portage/kernel-config.txt" }}
      - run:
          name: Build partial @world
          command: |
            MAKEOPTS="-j$(nproc)" emerge -NDuq @world --exclude "media-gfx/gscan2pdf media-tv/kodi dev-lang/go"
      - run: *upload_packages

workflows:
  version: 2
  main:
    jobs:
      - build_kernel
      - build_llvm
      - build_boost
      - synchronize_steps:
          requires:
              - build_llvm
              - build_boost
      - build_system:
          requires:
            - synchronize_steps
      - build_world:
          requires:
            - build_system